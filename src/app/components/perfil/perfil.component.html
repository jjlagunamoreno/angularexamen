<div class="container mt-5">
    <h1>Mi perfil ({{ user?.nombre }})</h1>
    <hr class="border border-danger opacity-100">
    <table class="table">
        <thead class="border-danger">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="user">
                <td>{{ user.nombre }}</td>
                <td>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary w-100 mt-3">Mostrar compras</button>
</div>
